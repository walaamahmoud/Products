<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="container py-5">


        <div class="form-group">
            <label>Product name :</label>
            <input class="form-control" type="text"  id="productNameInput">
            <p class="alert alert-danger mt-2 py-1 d-none" id="productNameError">your input should start with uppercase and be between 4 to 11 characters !</p>
        </div>
        <div class="form-group">
            <label>Product price :</label>
            <input class="form-control" type="text" id="productPriceInput">
            <p class="alert alert-danger mt-2 py-1 d-none" id="productPriceError">your input should be a number between 1000 to 90000 !</p>

        </div>
        <div class="form-group">
            <label>Product category :</label>
            <input class="form-control" type="text" id="productCategoryInput">
            <p class="alert alert-danger mt-2 py-1 d-none" id="productCategoryError">your input should start with uppercase and be between 4 to 11 characters !</p>

        </div>
        <div class="form-group">
            <label>Product description :</label>
            <textarea class="form-control" type="text" id="productDescInput"></textarea>
            <p class="alert alert-danger mt-2 py-1 d-none" id="productDescError">your can't leave it empty!</p>

        </div>
        <button onclick="addProduct()"  class="btn btn-outline-info d-block" id="submit">Add product</button>
        <button onclick="updateProductValues()"  class="btn btn-outline-info d-none" id="submitUpdate">Update product</button>

    </div>
    <div class="container my-5">
        <div class="form-group mx-auto w-75">
            <input onkeyup="searchProduct(this.value)" class="form-control" placeholder="Product search" type="text" id="">
        </div>
    </div>
    <div class="container py-5 my-5">
        <table class="table">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
               
            </tbody>
        </table>
    </div>




    <script src="js/script.js"></script>

</body>

</html>
